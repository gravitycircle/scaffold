<div ng-attr-id="{{render.id}}" class="field-handler field-boolean">
	<label>{{render.label}}{{mrk}}</label>
	<div class="cell">
		<div class="boxr" ng-click="toggle('yes')">
			<div class="ticker icon-unchecked answer-yes"></div>
			<div class="text">Yes</div>
		</div>
		<div class="boxr" ng-click="toggle('no')">
			<div class="ticker icon-unchecked answer-no"></div>
			<div class="text">No</div>
		</div>
	</div>
</div>
