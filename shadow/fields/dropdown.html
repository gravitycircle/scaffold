<div ng-attr-id="{{render.idname}}" class="field-handler field-dropdown">
	<label>{{render.label}}{{mrk}}</label>
	<div class="cell">
		<div class="dropdown-box" ng-click="toggle()">
			<div class="choices">
				<div class="selected"></div>
				<div class="options-container">
					<div class="options" ng-repeat="f in render.values" ng-click="choose(f.value, f.name)">{{f.name}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
