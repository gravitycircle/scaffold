<div class="form-set">
	<div class="form-sizer">
		<div class="label-sizer">
			<label for="{{id}}">{{label}}{{required}}</label>
		</div>
		<div class="input-sizer" ng-click="invoke();">
			<input type="text" id="{{id}}" class="{{classnames}}" name="{{id}}" data-filter="email"/>
		</div>
	</div>
</div>
